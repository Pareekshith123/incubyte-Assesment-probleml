
  <div style="text-align:center">
  <h1>
    String Calculator
  </h1>

  <input 
    type="text" 
    [value]="input" 
    (input)="onInputChange($event)" 
    placeholder="Enter numbers" 
  />
  <button (click)="calculate()">Calculate</button>

  <div *ngIf="result !== null">
    <h2>Result: {{ result }}</h2>
  </div>

  <div *ngIf="error !== null" style="color: red;">
    <h2>{{ error }}</h2>
  </div>
</div>
